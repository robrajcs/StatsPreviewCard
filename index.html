<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700">  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca:400">  
  <link rel="stylesheet" href="./style.css" class="rel">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <main>
    <section class="section1">
      <div class="image-bg">
        <img class="img-m" src="./images/image-header-mobile.jpg" alt="image">
        <img class="img-d" src="./images/image-header-desktop.jpg" alt="image">
      </div>
    </section>

    <section class="section2">
      <h1>Get <span class="insight">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="columns">
        <div class="column column1">
          <div class="stat-number">10k+</div>
          <div class="stat-name">companies</div>
        </div>
        <div class="column column2">
          <div class="stat-number">314</div>
          <div class="stat-name">templates</div>
        </div>
        <div class="column column3">
          <div class="stat-number">12M+</div>
          <div class="stat-name">queries</div>
        </div>
      </div>
    </section>

</main>

</body>
</html>
